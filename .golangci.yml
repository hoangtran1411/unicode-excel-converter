version: 2

linters-settings:
  govet:
    enable-all: true
    disable:
      - fieldalignment
  gocyclo:
    min-complexity: 15
  dupl:
    threshold: 100
  goconst:
    min-len: 2
    min-occurrences: 2
  misspell:
    locale: US
  lll:
    line-length: 120
  goimports:
    local-prefixes: convert-vni-to-unicode
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - dupImport # https://github.com/go-critic/go-critic/issues/845
      - ifElseChain
      - octalLiteral
      - whyNoLint
      - wrapperFunc

linters:
  enable:
    - govet
    - errcheck
    - staticcheck
    - unused
    - ineffassign
    - bodyclose
    - noctx
    - rowserrcheck
    - gosec
    - unconvert
    - goconst
    - gocyclo
    - misspell
    - lll
    - unparam
    - dogsled
    - nakedret
    - prealloc
    - revive

issues:
  exclude-rules:
    - path: _test\.go$
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
        - goconst
        - lll

run:
  timeout: 5m
  tests: true
