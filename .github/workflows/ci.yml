name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.24'
        check-latest: true

    # Install Linux dependencies for Wails/Excelize if needed by tests
    # Excelize is pure Go. Wails might need Gtk3 if we import runtime which imports webview.
    # Usually `go test ./...` works fine unless CGO is involved.
    # If Wails uses CGO on Linux, we need libgtk-3-dev.
    - name: Install Linux Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

    - name: Install Dependencies
      run: go mod tidy

    - name: Run Unit Tests
      run: go test -v ./...

    - name: Run Linter
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        args: --timeout 5m
